<GraffitiDiscover
    v-slot="{ results: waves, isPolling }"
    :channels="[ 'https://graffiti.garden' ]"
    :schema="{
        properties: {
            value: {
                required: ['activity'],
                properties: {
                    activity: { enum: ['Wave'] }
                }
            }
        }
    }"
>
    <template v-if="$graffitiSession.value?.actor">
        <button
            v-if="!waves.some(
                wave => wave.actor === $graffitiSession.value.actor
            )"
            @click="$graffiti.put({
                value: { activity: 'Wave' },
                channels: [ 'https://graffiti.garden' ]
            }, $graffitiSession.value)"
        >
            ğŸ‘‹
        </button>
        <button
            v-else
            class="waving"
            @click="waves.filter(
                wave => wave.actor === $graffitiSession.value.actor
            ).map(wave => $graffiti.delete(wave, $graffitiSession.value))"
        >
            ğŸ‘‹
        </button>
    </template>
    <template v-else>
        <p>To wave ğŸ‘‹ you need to be logged in.</p>
    </template>

    <p v-if="isPolling">Loading...</p>
    <p v-else>{{ waves.length }} people have waved from this page!</p>
</GraffitiDiscover>
