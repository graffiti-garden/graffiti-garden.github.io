  :context=[messageID]
  :query="{
    required: ['type', 'object'],
    properties: {
      type: { const: 'Like' },
      object: { const: messageID }
    }
  }">

  <button v-if="likes.mine.length"
          @click="$gf.remove(...likes.mine)">
